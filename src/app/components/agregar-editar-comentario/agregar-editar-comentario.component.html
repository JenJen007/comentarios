<h3 class="mt-3 fontDoc">{{accion}} Comentario</h3>
<form [formGroup]="agregarComentario" (ngSubmit)="agregarEditarComentario()">
    <div class="mb-3">
        <label for="titulo" class="form-label fontDoc">Titulo</label>
        <input formControlName="titulo" type="text" class="form-control" id="titulo" autocomplete="off">
        <span *ngIf="agregarComentario.get('titulo')?.invalid && agregarComentario.get('titulo')?.touched" class="text-danger">
            El <strong>titulo</strong> es requerido
        </span>
    </div>
    <div class="mb-3">
        <label for="Creador" class="form-label fontDoc">Creador</label>
        <input formControlName="creador" type="text" class="form-control" id="Creador" autocomplete="off">
        <span *ngIf="agregarComentario.get('creador')?.invalid && agregarComentario.get('creador')?.touched" class="text-danger">
            El <strong>creador</strong> es requerido
        </span>
    </div>
    <div class="mb-3">
        <label for="texto" class="form-label fontDoc">Texto</label>
        <textarea formControlName="texto" class="form-control" id="texto" rows="8" autocomplete="off"></textarea>
        <span *ngIf="agregarComentario.get('texto')?.invalid && agregarComentario.get('texto')?.touched" class="text-danger">
            El <strong>texto</strong> es requerido
        </span>
    </div>
    <button type="submit" [disabled]="agregarComentario.invalid" class="btn btn-info float-end fontDoc">Aceptar</button>
    <button type="button" routerLink="/" class="btn btn-warning fontDoc">Volver</button>
</form>
