<div *ngIf="comentario !== undefined">
    <h3 class="text-center fw-bolder fontDoc">{{comentario.titulo}}</h3>
    <h5 class="text-center fw-semibold fontDoc">{{comentario.creador}}</h5>
    <ul class="list-group">
        <li class="list-group-item list-group-item-primary fontDoc">{{comentario.texto}}</li>
    </ul>
</div>
